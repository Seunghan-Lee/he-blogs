name: Deploy theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Sync theme to production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 준비: 배포 키 생성
        shell: bash
        run: |
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key_raw
          tr -d '\r' < deploy_key_raw > deploy_key
          chmod 600 deploy_key
          rm deploy_key_raw

      - name: HeBlogs 테마 rsync 배포
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -euo pipefail
          TARGET="${TARGET_PATH:-/opt/sites/he-blogs/wp-content/themes/HeBlogs}"
          PORT="${SSH_PORT:-22}"
          rsync -rltgoDzvO --delete -e "ssh -i deploy_key -o StrictHostKeyChecking=no -p ${PORT}" HeBlogs/ "${SSH_USER}@${SSH_HOST}:${TARGET}"
